<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Submission Form</title>

<!-- mobile compatible-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Design -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-light_blue.min.css" />
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<!-- Personal Stylesheet--> 
  <link rel="stylesheet" href="style.css">

</head>
<body>

<!-- Textfield with Floating Label -->

<div class=container>
<div class=header>
	<h3>Submission Form</h3>

</div>

<form action="#">
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" id="nameInput">
    <label class="mdl-textfield__label" for="nameInput">Name</label>
  </div>
  <br>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" id="descriptionInput">
    <label class="mdl-textfield__label" for="descriptionInput">Description</label>
  </div>
  <br>
  <div class="ratingSystem"> Have you been here? Rate this location!
        <br>
      <fieldset class="rating">
          <input type="radio" id="star5" name="rating" value="5" /><label class = "full" for="star5" title="Awesome - 5 stars"></label>
          <input type="radio" id="star4" name="rating" value="4" /><label class = "full" for="star4" title="Pretty good - 4 stars"></label>
          <input type="radio" id="star3" name="rating" value="3" /><label class = "full" for="star3" title="Meh - 3 stars"></label>
          <input type="radio" id="star2" name="rating" value="2" /><label class = "full" for="star2" title="Kinda bad - 2 stars"></label>
          <input type="radio" id="star1" name="rating" value="1" /><label class = "full" for="star1" title="Sucks big time - 1 star"></label>
      </fieldset>
    </div>
  <br>
  <br>
<!--check box for categories-->
  <br>
  <div class="categories">
  Choose from a category below
  <br>
      <select>
      <optgroup label="Art">
        <option value="Graffiti">Graffiti</option>
        <option value="mixedMedia">Mixed Media</option>
        <option value="Reclaimed">Reclaimed</option>
      </optgroup>
      <optgroup label="Food/Drink">
        <option value="interestingDrinks">Interesting Drinks</option>
        <option value="Bars">Bars</option>
        <option value="Restaurants">Restaurants</option>
        <option value="foodTrucks">Food Trucks</option>
        <option value="markets">Markets</option>
      </optgroup>
      <optgroup label="Activities">
        <option value="Nature">Nature</option>
        <option value="Music">Music</option>
        <option value="public">Public(free)</option>
      </optgroup>
    </select>
      </div>
<br>     
<!-- code to upload image-->
  <div class="file_input_div">
  Upload an Image
    <div class="file_input">
      <label class="image_input_button mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--colored">
        <i class="material-icons">file_upload</i>
        <input id="file_input_file" class="none" type="file">
      </label>
    </div>
    </div>
    <br>
    <input type="submit" value="Submit">



</form>
  
</div>

</body>

</form>
