	<meta charset="UTF-8">
    <title>Location Page</title>

<body>
	<div class="demo-card-wide mdl-card mdl-shadow--2dp" id="locationBox" style="width: 750px; margin-left: 350px; margin-top: 100px;">
	    <div class="mdl-card__title">
	      <h2 class="mdl-card__title-text" style = "color: rgb(244,67,54); font-family: 'Coming Soon', cursive; font-size: 38px;">NAME OF LOCATION</h2>
	</div>
	    
	    <div class="mdl-card__supporting-text"><strong>Have you been here? Rate this location!</strong>
	    	<br>
			<fieldset class="rating">
			    <input type="radio" id="star5" name="rating" value="5" /><label class = "full" for="star5" title="Awesome - 5 stars"></label>
			    <input type="radio" id="star4" name="rating" value="4" /><label class = "full" for="star4" title="Pretty good - 4 stars"></label>
			    <input type="radio" id="star3" name="rating" value="3" /><label class = "full" for="star3" title="Meh - 3 stars"></label>
			    <input type="radio" id="star2" name="rating" value="2" /><label class = "full" for="star2" title="Kinda bad - 2 stars"></label>
			    <input type="radio" id="star1" name="rating" value="1" /><label class = "full" for="star1" title="Sucks big time - 1 star"></label>
			</fieldset>
		</div>

		 <div class="mdl-card__supporting-text">
	    <strong>Category</strong>
		
		</div>

	
	    <div class="mdl-card__supporting-text">
	    <strong>Current rating</strong>
		
		</div>

	    <div class="mdl-card__supporting-text">
	    <strong>Description</strong>

	    </div>

	  </div>

</div -->
