<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>getFrisk - Art </title>
    <!--Google Material stuff for the next 3 lines-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-deep_orange.min.css"/>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="assets/css/dialog-polyfill.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--<link rel="stylesheet" type="text/css" href="assets/css/reset.css">-->
    <!--Alice Yu, Don Fox, Amanda Wittenstein, Adam Koss, Neetu Toor -->
</head>

<body>

<br>
<br>
<br>


<!---Banner Image and Site Description--->
<div class="demo-card-wide mdl-card mdl-shadow--2dp" id="artBannerHome">
    <div class="mdl-card__title" id="artBannerTitle">
        <p class="homePageText">Art</p>
    </div>
    <div class="mdl-card__supporting-text" id="activitiesTitleText">
        <p class="homePageText">Discover locations through a variety of different ways</p>
    </div>
</div>
<div class="mdl-card__actions mdl-card--border">
</div>

<!-- sub-category cards -->

<div class="mdl-grid" id="imageBox">
    <div class="mdl-cell mdl-cell--3-col">
        <div class="demo-card-image mdl-card mdl-shadow--2dp" id="graffitiImageCard">
            <div class="mdl-card__title mdl-card--expand"></div>
            <div class="mdl-card__actions">
                <a class="categoryButton mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    Graffiti
                </a>
            </div>
        </div>
    </div>

    <div class="mdl-cell mdl-cell--3-col">
        <div class="demo-card-image mdl-card mdl-shadow--2dp" id="mixedImageCard">
            <div class="mdl-card__title mdl-card--expand"></div>
            <div class="mdl-card__actions">
                <a class="categoryButton mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect imageButton">
                    Mixed Media
                </a>
            </div>
        </div>
    </div>

    <div class="mdl-cell mdl-cell--3-col">
        <div class="demo-card-image mdl-card mdl-shadow--2dp" id="junkImageCard">
            <div class="mdl-card__title mdl-card--expand"></div>
            <div class="mdl-card__actions">
                <a class="categoryButton mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    Junk and Reclaimed
                </a>
            </div>
        </div>
    </div>

    <div class="mdl-cell mdl-cell--3-col">
        <div class="demo-card-image mdl-card mdl-shadow--2dp" id="performanceImageCard">
            <div class="mdl-card__title mdl-card--expand"></div>
            <div class="mdl-card__actions">
                <a class="categoryButton mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    Performances and Theater
                </a>
            </div>
        </div>
    </div>
</div>

<!-- buttons -->

<hr>
<p id="categoryBreak">SORT LOCATIONS</p>
<div class="mdl-grid sortbuttons">
    <div class="mdl-cell mdl-cell--2-col">
        <button class="categoryButton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
            Recommended
        </button>
    </div>
    <div class="mdl-cell mdl-cell--2-col">
        <button class="categoryButton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
            Recently Added
        </button>
    </div>
    <div class="mdl-cell mdl-cell--2-col">
        <button class="categoryButton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
            Highest Rated
        </button>
    </div>
    <div class="mdl-cell mdl-cell--2-col">
        <button class="categoryButton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
            Alphabetical
        </button>
    </div>
</div>

<!-- locations -->
<div class="mdl-grid" id="itemsGrid">

</div>

<dialog class="mdl-dialog">
    <h4 class="mdl-dialog__title" id="modalPlace"></h4>
    <div id="smallMap"></div>
    <div class="mdl-dialog__content">
        <p id="modalAddress"></p>
        <p id="modalDescription"></p>
        <div id="modalRating">
            <div class="wrap">
                <div class="votes" id="modalVotes">0</div>
                <div class="button" id="modalUpvote">Upvote!</div>
            </div>
        </div>
    </div>
    <div class="mdl-dialog__actions">
        <button type="button" class="mdl-button close">Close</button>
    </div>
</dialog>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtmZkD0EW6EkmRy4Q7bPEEduGYYlrY1kI&libraries=places"
        async defer></script>
<script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="assets/js/dialog-polyfill.js"></script>
<script src="assets/js/categories.js" type="text/javascript"></script>
</body>

</html>
