<!DOCTYPE><html lang="en-us"><head>    <meta charset="UTF-8">    <title>HELLO</title>    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">    <link rel="stylesheet" href="assets/css/dialog-polyfill.css">    <link rel="stylesheet" href="assets/css/style.css">    <!-- Material Design Lite -->    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">  </head><body><!-- everything under here will be in panel initiated by button --><button id="demo-menu-lower-left"            class="mdl-button mdl-js-button mdl-button--icon">      <i class="material-icons" style = "color:#cc5500">more_vert</i>  </button>          <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"          for="demo-menu-lower-left" id ="mapPanel">  <dialog class="mdl-dialog">      <h4 class="mdl-dialog__title" id="modalPlace"></h4>      <div class="mdl-dialog__content">          <p id="modalAddress"></p>          <p id="modalDescription"></p>          <div id="modalRating">              <fieldset class="rating">                  <input type="radio" id="star5" name="rating" value="5" /><label class = "full" for="star5" title="Awesome - 5 stars"></label>                  <input type="radio" id="star4" name="rating" value="4" /><label class = "full" for="star4" title="Pretty good - 4 stars"></label>                  <input type="radio" id="star3" name="rating" value="3" /><label class = "full" for="star3" title="Meh - 3 stars"></label>                  <input type="radio" id="star2" name="rating" value="2" /><label class = "full" for="star2" title="Kinda bad - 2 stars"></label>                  <input type="radio" id="star1" name="rating" value="1" /><label class = "full" for="star1" title="Sucks big time - 1 star"></label>                  <button id="submitRating" class="mdl-button">Submit Rating</button>              </fieldset>          </div>      </div>      <div class="mdl-dialog__actions">          <button type="button" class="mdl-button close">Close</button>      </div>  </dialog>  <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--colored" id= "addPin">      <i class="material-icons">add</i>    </button> Add a Pin<br> <br>      <label id="category">Category</label>  <select name="field4" id="categorySearch" class="field-select">      <option value="All">View All</option>      <option value="Food">Food</option>      <option value="Activities">Activities</option>      <option value="Drinks">Drinks</option>      <option value="Fun and Games">Fun and Games</option>      <option value="Shopping">Shopping</option>      <option value="Nature">Nature</option>      <option value="Music and Performance">Music and Performance</option>  </select>  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id = "search">Search</button>  <section>      <form id="sideForm">          <ul class="form-style-1">              <li><label for="sidebarPlace">Place <span class="required">*</span></label><input type="text" name="field1" class="field-divided" placeholder="Short Descriptor" id="sidebarPlace"/>&nbsp;</li>              <li>                  <label for="sidebarAddress">Address <span class="required">*</span></label>                  <input type="text" name="field3" class="field-long" id="sidebarAddress" placeholder="1234 Example St."/>              </li>              <li>                  <label for="sidebarCategory">Category</label>                  <select name="field4" id="sidebarCategory" class="field-select">                    <option value="Food">Food</option>                    <option value="Activities">Activities</option>                    <option value="Drinks">Drinks</option>                    <option value="Fun and Games">Fun and Games</option>                    <option value="Shopping">Shopping</option>                    <option value="Nature">Nature</option>                    <option value="Music and Performance">Music and Performance</option>                  </select>              </li>              <li>                  <label for="sidebarDescription">Description <span class="required">*</span></label>                  <textarea name="field5" id="sidebarDescription" class="field-long field-textarea" placeholder="What is it?"></textarea>              </li>              <li>                <style> a:hover{                  background-color: lightgray;                </style>                  <input id="sidebarFile" type="file" style="display: none" accept="image"><a href="#" id="sidebarFileSelect">Select an Image (optional)</a>                              </li>              <li>                   <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id = "sidebarSubmit">Submit</button>                 </li>          </ul>      </form>  </section></ul><!-- end of panel --><!-- location modal --><dialog class="mdl-dialog">    <h4 class="mdl-dialog__title" id="modalPlace"></h4>    <div class="mdl-dialog__content">        <img class='modalImage' id="modalImage">        <p id="modalAddress"></p>        <p id="modalDescription"></p>        <div id="modalRating">            <div class="wrap">                <div class="votes" id="modalVotes"></div>                <div class="button" id="modalUpvote">Upvote!</div>            </div>        </div>    </div>    <div class="mdl-dialog__actions">        <button type="button" class="mdl-button close">Close</button>    </div></dialog><!-- google maps --><div id="map"></div><!-- script sources --><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtmZkD0EW6EkmRy4Q7bPEEduGYYlrY1kI&libraries=places&callback=initMap"        async defer></script><script        src="https://code.jquery.com/jquery-3.2.1.js"        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="        crossorigin="anonymous"></script><script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script><script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script><script src="assets/js/dialog-polyfill.js"></script><script src="assets/js/maps.js" type="text/javascript"></script></body></html>
